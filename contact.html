          <div class="overlay">
        <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-4 col-md-2 col-sm-12 "></div>
          <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 ">
              <div class="form-area animate__fadeInRight wow animate__animated animate">  
                  <form role="form" action="https://sameralsalman@gmail.com" method="post">
                  <br style="clear:both">
                              <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
                      <div class="form-group mb-3">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
                    </div>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group mb-3">
                     <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                    <span class="help-block"><p id="characterLeft" class="help-block " style="color: #fafafa9e;">You have reached the limit</p></span>                    
                    </div>
                    <div class="text-center">
                  <button id="submit" name="submit"  type="submit" value="Submit" class="btn btn-primary btn-lg">Send</button>
                </div>
                  </form>
